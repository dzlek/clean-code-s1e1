<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen">
  </head>
  <body class="body">
    <header class="header">
      <h1 class="heading1">Todo App</h1>
      <img 
        class="header__img" 
        src="./eisenhower-matrix.jpg" 
        alt="Eisenhower Matrix"
      >
      <a 
        class="header__more_info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
      </a>
    </header>
    <main class="main">
      <section class="new-task">
        <h2 class="heading2 new-task__title">Add Item</h2>
        <div class="new-task_flex">
          <input class="task-item_inline new-task__input" id="new-task" type="text">
          <button class="new-task__button" id="add-task">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks">
        <h2 class="heading2">Todo</h2>
        <ul id="incomplete-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item_inline task-item__label">Pay Bills</label>
            <input class="task-item_inline task-item__input" type="text">
            <button class="task-item__edit">Edit</button>
            <button class="task-item__delete">
              <img class="task-item__img" src="./remove.svg" alt="remove">
            </button>
          </li>
          <li class="task-item edit-mode">
            <input class="task-item__checkbox" type="checkbox">
            <label class="task-item_inline task-item__label">Go Shopping</label>
            <input class="task-item_inline task-item__input" type="text" value="Go Shopping" >
            <button class="task-item__edit">Save</button>
            <button class="task-item__delete">
              <img class="task-item__img" src="./remove.svg"  alt="remove">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks">
        <h2 class="heading2">Completed</h2>
        <ul id="completed-tasks">
          <li class="task-item">
            <input class="task-item__checkbox" type="checkbox" checked>
            <label 
              class="task-item_inline task-item__label task-item__label_completed"
            >
            See the Doctor
            </label>
            <input class="task-item_inline task-item__input" type="text" >
            <button class="task-item__edit">Edit</button>
            <button class="task-item__delete">
              <img class="task-item__img" src="./remove.svg"  alt="remove">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
