<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link 
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
    >
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__img" src="./eisenhower-matrix.jpg">
      <a 
        class="header__more_info" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >
        Want more details?
      </a>
    </header>
    <main class="main">
      <p>
        <h3 class="heading3" for="new-task">Add Item</h3>
        <div class="task-flex">
          <input id="new-task" class="task task__input" type="text">
          <button id="add-task">Add</button>
        </div>
      </p>
      <h3 class="heading3">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task task-item__label">Pay Bills</label>
          <input class="task task-item__input" type="text">
          <button class="task-item__edit">Edit</button>
          <button class="task-item__delete">
            <img class="task-item__img" src="./remove.svg">
          </button>
        </li>
        <li class="task-item edit-mode">
          <input class="task-item__checkbox" type="checkbox">
          <label class="task task-item__label">Go Shopping</label>
          <input class="task task-item__input" type="text" value="Go Shopping" >
          <button class="task-item__edit">Save</button>
          <button class="task-item__delete">
            <img class="task-item__img" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="heading3">Completed</h3>
      <ul id="completed-tasks">
        <li class="task-item">
          <input class="task-item__checkbox" type="checkbox" checked>
          <label class="task task-item__label task-item__label_completed">See the Doctor</label>
          <input class="task task-item__input" type="text" >
          <button class="task-item__edit">Edit</button>
          <button class="task-item__delete">
            <img class="task-item__img" src="./remove.svg">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
